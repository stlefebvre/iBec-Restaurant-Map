<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap v.4.1.3 for responsive layout across all screen sizes-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <!--Bootstrap container to contain all HTML elements for responsiveness-->
    <div class="container-fluid"></div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Where you want to eat</a>
            <form class="form-inline">
                <input id="mapSearch" class="controls" type="text" placeholder="Search">
            </form>
        </nav>

        <!--div holding google maps-->
        <div id="map"></div>
    </div>
    
    <!--Google Maps script tag-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBax4ZBeJP1fKiInTVNh8MVabVdW09ZlIk&libraries=places&callback=initAutocomplete">
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
